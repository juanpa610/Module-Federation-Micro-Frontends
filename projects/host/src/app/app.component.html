<h1>Hola SOY EL HOST </h1>

<button (click)="increment()">Increment</button>
<button (mousedown)="decrement()">Decrement</button>
<button (click)="reset()">Reset</button>
<div>Counter: {{ counter$ | async }}</div>

<hr>

<ul>
    <li *ngFor="let album of albums$ | async">
      {{ album.title }} - {{ album.artist }}
    </li>
  </ul>

<hr>

<!-- loader -->
<div class="container-loader" *ngIf="loading$ | async" >
  <div class="container-loader__loader"></div>
</div>

<router-outlet />
